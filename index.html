<!DOCtype html>
<html>
    <head>
        <title>Rock, Paper, Scissors Multiplayer</title>
    
        <link href="./assets/css/style.css" rel="stylesheet">
        
        <style>
        </style>  
    
    </head>

    <body>   
        
        <div class = "buttons-div">
            <input type ="button" class= "rock-button" value = "Rock"></input>
            <input type ="button" class= "paper-button" value = "Paper"></input>
            <input type ="button" class= "scissors-button" value = "Scissors"></input>  
        </div>
    
        <form class = "name-form">
                <span class = "name-box">Your name : 
                    <input class = "name" type = "text"> 
                    <input class = "add-name" value = "Send" type = "submit"> 
                </span>
        </form>
        
        <div class = "p1-name"></div>
        <div class = "p2-name"></div>

        <div class = "chat-log"></div>

        <br>
        <form>
            Chat with the enemy!
            <br>
            <span class = "chat-box">Say something: 
                <input class = "chat" type = "text"> 
                <input class = "add-chat" value = "Send" type = "submit"> 
            </span>
        </form>
        
        <!-- jQuery link -->
        <script type = "text/javascript" src ="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
       
        <!-- Firebase Link -->
        <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
        
        <!-- Javascript link -->
        <script type = "text/javascript" src = "./assets/javascript/javascript.js"></script>
    </body>

</html>
